<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css">
</head>
<style>
    #confirm-login {
        display: none;
    }
</style>

<body>
    <div id="body" class="body">
    </div>
    <h1 id="password-text" style="color: white; opacity: 0%;"></h1>
    <div class="box">
        <div class="content">
            <!-- <form action=""> -->
            <div id="create-Account" class="content1">
                <h1>Create Account</h1>
                <br>
                <input id="username" type="text" name="name" placeholder="Username"><br><br>
                <input id="name" type="text" name="name" placeholder="Name"><br><br>
                <input id="password" type="password" name="password" placeholder="Password"><br><br>
                <input id="confirm-password" type="password" name="password-confirm"
                    placeholder="Confirm Password"><br><br>
                <button id="continue-btn" class="btn btn-secondary" type="submit">Continue</button>
                <br><br>
                <a href="#">
                    <p id="sign-in-opt">Already have an account?Login/Sign in</p>
                </a>
            </div>
            <div id="create-success">
                <p class="text-primary">You have successfully created an account!</p>
                <button id="btn-create-success">Now, Login to buy products</button>
            </div>
            <div id="content-2" class="content2">
                <h1>Login</h1>
                <br>
                <input id="name2" type="text" name="name" placeholder="Name"><br><br>
                <input id="password2" type="password" name="password" placeholder="Password"><br><br>
                <button id="login-btn" class="btn btn-secondary" type="submit">Login/Sign in</button>
            </div>
            <div id="confirm-login">
                <p class="text-primary">You have successfully Logged in!</p>
                <a href="index.html"><button style="background-color: rgb(189, 40, 102);" id="login-btn" class="btn"
                        type="submit"> Visit Our
                        Homepage to Buy -></button></a>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
